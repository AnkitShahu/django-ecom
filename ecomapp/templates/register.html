{% extends 'base.html' %}
{% block main %}
<h1>Register Page</h1>
<form  method="post">
    {% csrf_token %}
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">First Name</label>
    <input type="text" name="first_name" class="form-control" id="exampleFormControlInput1" placeholder="First name">
</div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Last Name</label>
    <input type="text" name="last_name" class="form-control" id="exampleFormControlInput1" placeholder="Last name">
</div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email</label>
    <input type="text" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
</div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Username</label>
    <input type="text" name="username" class="form-control" id="exampleFormControlInput1" placeholder="UserName">
</div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
</div>
<button class="btn btn-dark"  type="submit">Submit</button>
</form>
{% endblock main %}
